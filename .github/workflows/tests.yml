name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/requirements-tests.txt ]; then pip install -r requirements/requirements-tests.txt; fi

      - name: Codestyle
        run: |
          # general check
          black --check batteries --line-length=120
          # python code quality check
          flake8 \
            --count \
            --max-line-length 120 \
            --ignore=Q000,D100,D205,D212,D415,W605 \
            batteries

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -ra -q -v tests